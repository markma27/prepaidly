# Nixpacks configuration for Railway
# Note: Railway builds from cronjob directory, script navigates to repo root
[phases.setup]
nixPkgs = ["gradle", "jdk21"]

[phases.install]
cmds = ["chmod +x build.sh"]

[phases.build]
cmds = ["./build.sh"]

[start]
cmd = "java -jar build/libs/prepaidly-cronjob-0.1.0.jar"

