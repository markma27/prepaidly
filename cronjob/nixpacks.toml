# Nixpacks configuration for Railway
# Note: Builds from repository root to access backend models
[phases.setup]
nixPkgs = ["gradle", "jdk21"]

[phases.install]
cmds = ["chmod +x cronjob/build.sh"]

[phases.build]
cmds = ["./cronjob/build.sh"]

[start]
cmd = "java -jar cronjob/build/libs/prepaidly-cronjob-0.1.0.jar"

