# Nixpacks configuration for Railway
# IMPORTANT: Configure Railway to build from the cronjob directory
# In Railway dashboard: Service Settings → Root Directory → Set to "cronjob"
# The cronjob module is self-contained and builds independently
[phases.setup]
nixPkgs = ["gradle", "jdk21"]

[phases.install]
cmds = ["chmod +x build.sh"]

[phases.build]
cmds = ["./build.sh"]

[start]
cmd = "java -jar build/libs/prepaidly-cronjob-0.1.0.jar"

