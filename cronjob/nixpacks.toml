# Nixpacks configuration for Railway
# IMPORTANT: Configure Railway to build from repository ROOT (not cronjob subdirectory)
# In Railway dashboard: Service Settings → Root Directory → Set to "/" or leave empty
[phases.setup]
nixPkgs = ["gradle", "jdk21"]

[phases.install]
cmds = ["chmod +x cronjob/build.sh"]

[phases.build]
cmds = ["./cronjob/build.sh"]

[start]
cmd = "java -jar cronjob/build/libs/prepaidly-cronjob-0.1.0.jar"

