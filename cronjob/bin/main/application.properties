# Database Configuration
# These can be overridden by environment variables
database.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/prepaidly}
database.username=${DB_USERNAME:postgres}
database.password=${DB_PASSWORD:postgres}

# Xero OAuth Configuration
xero.client.id=${XERO_CLIENT_ID:}
xero.client.secret=${XERO_CLIENT_SECRET:}

# Encryption Configuration (for decrypting Xero tokens)
# Must match the backend's JASYPT_PASSWORD environment variable
jasypt.encryptor.password=${JASYPT_PASSWORD:}

# Logging
logging.level.com.prepaidly.cronjob=INFO

