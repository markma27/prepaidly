# Test Configuration
# Uses in-memory H2 database for fast testing

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Xero Configuration (not needed for most tests)
xero.client.id=test-client-id
xero.client.secret=test-client-secret
xero.redirect.uri=http://localhost:8080/api/auth/xero/callback

# Encryption Password for Testing
jasypt.encryptor.password=test-encryption-password-12345

# JWT Configuration
jwt.secret=test-jwt-secret-key-for-testing-only
jwt.expiration=86400000

